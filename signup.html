<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signin.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <a href="/"
      ><img class="logo" src="assets/amazon_logo_dark.png" width="100px" alt=""
    /></a>
    <div class="signin-container">
      <h1 class="signin-title">Sign Up</h1>
      <h5 class="input-label">Your name</h5>
      <input type="text" placeholder="first and last name" />
      <h5 class="input-label">Mobile number of email</h5>
      <input type="text" placeholder="mobile or email" />
      <h5 class="input-label">Password</h5>
      <input type="password" placeholder="at least 6 characters" />

      <button>Continue</button>
      <p class="signin-condition">
        By continuing you agree to Amazon's <span>Conditions of Use</span> and
        <span>Privacy Notice</span>
      </p>
      <p class="signin-help">&#9656; <span>Need Help</span></p>
      <hr />
      <h4>Buying for work?</h4>
      <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
      <hr />
      <p>Have an account?</p>
      <hr />
    </div>
    <a href="/signin.html">
      <button class="signin-signup-btn">Login with your Amazon account</button>
    </a>
    <footer>
      <div class="footer-links">
        <a href="#">Conditions of Use</a>
        <a href="#">Privacy Notice</a>
        <a href="#">Help</a>
      </div>
      <p class="footer-copyright">
        &copy; 1996-2024, Amazon.com, Inc. or its affiliates
      </p>
    </footer>
  </body>
</html>
